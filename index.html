<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MyDataPoint</title>
    <link rel="stylesheet" href="/static/index.css">
  </head>
  <body>
    <h2>MyDataPoint (250 x 250)</h2>
    <div id="tools">
      Load dots:
      <input type="file" id="load-csv">
      <br>
      <div class="h">
        Range:
        <input type="number" id="range" min=10 value=100>
        <br>
      </div>
      Class Label: 
      <select id="class-list">
      </select>
    </div>
    <div id="canvas">
      <div class="canvas-t"></div>
      <div class="canvas-l"></div>
    </div>
    <div class="msg">
      <a href="#" id="out" download="mydata">Download CSV</a>
    </div>
    <script src="/static/client.js"></script>
  </body>
</html>
